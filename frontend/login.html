<head>

<body>
    <div class="flex-container">
<div class="main">
        <h1>Taidetutkija Galleria</h1>
        <br>
        <h3>Galleriassa voit tutkia muiden taidetta tai lisätä omia teoksia.</h3>
        <br>
        <img class="shadow" src="./images/logpho.jpg">
    </div>
    <form id="login-form" class="light-border" action="http://localhost:3000/auth/login" method="post">
        <h3>Kirjaudu sisään</h3>
                <input class="light-border" type="text" name="username" placeholder="Sähköposti" >
                <input class="light-border" type="password" name="password" placeholder="Salasana" > 
                <button class="light-border" id="logBtn" type="submit">Kirjaudu</button>
    </form>
    <p>Rekisteröidy painamalla  <button id="myBtn"><p>TÄSTÄ!</p></button>
</div>

<!-- <button class="light-border" style="display: none;" id="log-out">Log out</button> -->

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close"><i class="fas fa-times"></i></span>
      <form action="http://localhost:3000/auth/register" method="post" id="add-user-form">
      <h3>Rekisteröityminen</h3>
        <input class="light-border" type="text" name="name" placeholder="Nimi" required>
        <!-- <input class="light-border" type="text" name="sname" placeholder="Sukunimi" required> -->
        <input class="light-border" type="text" name="email" placeholder="Sähköposti" required>
    <!-- <input class="light-border" type="text" name="kname" placeholder="Käyttäjätunnus" required> -->
    
        <input class="light-border" type="password" name="passwd" placeholder="Salasana" required>
        <button class="light-border" id="logBtn" type="submit">Rekisteröidy</button>
        
</form>
<p>Salasanoissa on oltava vähintään 8 merkkiä, ja niissä on oltava yhdistelmä isoja kirjaimia, pieniä kirjaimia ja numeroita</p>
</div>
</div>
